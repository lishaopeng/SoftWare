{Rows:[
   <#list list as channel>
   {
     "id":"${channel.id}",
     "name":"${channel.name!?html}",
     "path":"${channel.path!}",
     "priority":"<input type='text' name='priority' style='width:40px' onchange='updatepri(${channel.id},this.value)' value='${channel.priority!}'/>",
     "show":"${channel.show?string('是','否')}"
   }<#if channel_has_next>,</#if>
   </#list>
   ],Total:"${list?size!}"
}
