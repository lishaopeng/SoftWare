<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>部门添加</title>
<#include "../../liger.html"/>
<script language="javascript">
var setting = {
		async : {enable : true,url : "../depart/v_chnltree.do",type:"get"},
		check: {enable: true}
};
var departsetting = {async : {enable : true,url : "../depart/v_addtree.do",autoParam : ["parentId"]},
		check: {enable: false}
};
var ztree = null;
$(function (){
	$("#departForm").validate({
		errorPlacement : function(lable, element) {
			$(element).ligerHideTip();
            $(element).ligerTip({content:lable.html()});
		},
		success : function(lable,element) {
			$(element).ligerHideTip();
		}
	});
	
	ztree = $.fn.zTree.init($("#tree1"), setting);
	$.fn.zTree.init($("#departTree"), departsetting);
	
	<#if msg??>
	$.ligerDialog.success('${msg}');
	</#if>
});

function setDepart(name,id) {
	$("#menuContent").fadeOut("fast");
	$("#selectdepartId").val(name);
	$("#parentId").val(id);
}

function checksubmit(){
	var nodes = ztree.getCheckedNodes(true);
	var str = "";
	for(var i=0;i<nodes.length;i++){
		if(nodes[i].id!=null){
		    str += "<input type='hidden' name='channelIds' value='" +nodes[i].id+ "'/>";
		}
	}
	$("#allids").empty().append(str);
	$("#departForm").submit();
}

function showchannel(){
	if($(":radio[name='allChannel']:checked").val()=="true"){
		$("#channelshow").hide();
	}else{
		$("#channelshow").show();
	}
}
</script>
</head>

<body>
<div class="blk c">
	<h2>部门管理/添加</h2>
	<div class="c">
    	<form method="post" action="o_save.do" id="departForm">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
            <tr>
              <td class="ftit"><span>*</span>部门名称：</td>
              <td><input name="name" type="text" id="name" ltype="text" size="25" vld="{required:true,messages:{required:'部门名称不能为空!'}}"/></td>
              <td class="ftit">部门简称：</td>
              <td><input name="shortName" type="text" id="shortName" ltype="text" size="25"/></td>
            </tr>
            <tr>
              <td class="ftit">上级部门：</td>
              <td>
                <ul class="pms-comboBox">
					<li><input type="text" name="selectdepartId" id="selectdepartId" readonly="readonly" value=""/></li>
				    <li class="pms-trigger" onclick="showMenu('selectdepartId','menuContent')"><div class="pms-trigger-icon"></div></li>
				</ul>
				<input type="hidden" name="parentId" id="parentId" value=""/>
				<div id="menuContent" class="menuContent" style="display:none; width:180px; position:absolute; background:#fff; border:1px solid #ccc;">
					<ul id="departTree" class="ztree" style="height:180px;width:170px;overflow-y:scroll;"></ul>
				</div>
              </td>
              <td class="ftit">排列顺序：</td>
              <td><input name="priority" type="text" id="priority" ltype="text" size="25" vld="{digits:true,messages:{digits:'排列顺序只能是数字!'}}"/></td>
            </tr>
            <tr>
              <td class="ftit">是否显示：</td>
              <td colspan="3">
              <input id="show_0" type="radio" name="show" value="true" checked="checked" /><label for="show_0">是</label> 
              <input id="show_1" type="radio" name="show" value="false" /><label for="show_1">否</label>
              </td>
            </tr>
            <tr>
              <td class="ftit">所有栏目权限：</td>
              <td colspan="3">
              <input id="allChannel_0" type="radio" name="allChannel" value="true" onclick="showchannel()"/>是 
              <input id="allChannel_1" type="radio" name="allChannel" value="false" checked="checked" onclick="showchannel()"/>否
              </td>
            </tr>
            <tr id="channelshow">
              <td class="ftit">栏目权限：</td>
              <td colspan="3">
              <div class="l-scroll" style="height:300px;overflow-y:scroll;">
              <ul id="tree1" class="ztree">
              </ul>
              </div>
              <div style="display:none;" id="allids"></div>
              </td>
            </tr>
            <tr>
              <td colspan="4" class="fctrl">
                <@Perm perm="admin:depart:save">
                <input type="button" value="提交" class="l-button" onclick="checksubmit()"/>
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>
                </@Perm>
              </td>
            </tr>
        </table>
        </form>
	</div>
</div>
</body>
</html>
