<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员组添加</title>
<#include "../../liger.html"/>
<script language="javascript">
$(function (){
	$("#groupForm").validate({
		errorPlacement : function(lable, element) {
			$(element).ligerHideTip();
            $(element).ligerTip({content:lable.html()});
		},
		success : function(lable,element) {
			$(element).ligerHideTip();
		}
	});
	
	<#if msg??>
	$.ligerDialog.success('${msg}');
	</#if>
});
</script>
</head>

<body>
<div class="blk c">
	<h2>会员组管理/新增</h2>
	<div class="c">
    	<form method="post" action="o_save.do" id="groupForm">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
            <tr>
              <td class="ftit"><span>*</span>会员组名称：</td>
              <td><input name="name" type="text" id="name" ltype="text" vld="{required:true,messages:{required:'会员组名称不能为空!'}}"/></td>
              <td class="ftit">排列顺序：</td>
              <td><input name="priority" type="text" id="priority" ltype="text" value="10" vld="{digits:true,messages:{digits:'排列顺序只能是数字!'}}"/></td>
            </tr>
            <tr>
              <td class="ftit"><span>*</span>拥有所有权限：</td>
              <td><input type="radio" name="allPerm" value="1" checked="checked"/>是
				  <input type="radio" name="allPerm" value="0"/>否
			  </td>
              <td class="ftit"><span>*</span>是否可注册：</td>
              <td><input type="radio" name="registShow" value="1" checked="checked"/>是
				  <input type="radio" name="registShow" value="0"/>否
		      </td>
            </tr>
            <tr>
              <td class="ftit">功能权限：</td>
              <td colspan="3"></td>
            </tr>
            <tr>
              <td colspan="4" class="fctrl">
                <@Perm perm="admin:group:save">
                <input type="submit" value="提交" class="l-button"/>
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>
                </@Perm>
              </td>
            </tr>
        </table>
        </form>
	</div>
</div>
</body>
</html>
