<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Administrator's Control Panel</title>
<#include "../../liger.html"/>
<script language="javascript">
$(function (){
    <#if msg??>
	$.ligerDialog.success('${msg}');
	</#if>
});
</script>
</head>

<body>
<div class="blk c">
	<h2>数据库备份配置/修改</h2>
	<div class="c">
    	<form method="post" action="o_update.do" id="partyconfigForm">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pmsTable">
            <tr>
              <td class="ftit">QQ-KEY：</td>
              <td><input type="text" name="qqKey" id="qqKey" <#if config??>value="${config.qqKey!}"</#if>/>&nbsp;由腾讯官方申请获得</td>
            </tr>
            <tr>
              <td class="ftit">新浪KEY：</td>
              <td>
              <input type="text" name="sinaKey" id="sinaKey" <#if config??>value="${config.sinaKey!}"</#if>/>&nbsp;由新浪官方申请获得
              </td>
            </tr>
            <tr>
              <td colspan="4" class="fctrl">
                <@Perm perm="admin:partyConfig:update">
                <#if config??>
                <input type="hidden" name="id" value="${config.id!}"/>
                </#if>
                <input type="submit" value="提交" class="l-button"/>
                <input type="button" value="取消" class="l-button" onclick="JP.f_cancel()"/>
                </@Perm>
              </td>
            </tr>
        </table>
        </form>
	</div>
</div>
</body>
</html>
