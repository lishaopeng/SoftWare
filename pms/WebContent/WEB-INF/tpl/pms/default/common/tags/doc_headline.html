[#if list?size gt 0] [#assign a=list[0]]
<h2>
	<a href="${a.url}" title="${a.title}" target="_blank">[@StrLimit s=a.title l='20'/]</a>
</h2>
<p>
	[#list list as a]
    [#if a_index gt 0] 
	[<a href="${a.url}" title="${a.title}" target="_blank">[@StrLimit s=a.title l='14'/]</a>]
	[/#if]
	[/#list]
</p>
[/#if]
[#if isPage]<div class="pagebar">[@Page pageType='1'/]</div>[/#if]
