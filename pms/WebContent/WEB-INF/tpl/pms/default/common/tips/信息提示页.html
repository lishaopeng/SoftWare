<script>
function delayURL(url) {  
	var delay = parseInt($("#time").html());
	if(delay > 0) {
		delay--;
    	$("#time").html(delay);
 	} else {
    	window.top.location.href = url ;
 	}
    setTimeout("delayURL('" + url + "')", 1000);
}

$(function() {
  delayURL('${nextUrl!?html}');
});
</script>
</head>

<body>
<dl [#if status??&&status==1]class="success"[#else]class="fail"[/#if]>
  <dt>${msg!}</dt>
  <dd><span id="time" style="color:red">5</span>后自动跳转到网站首页，或<a href="${base}/" class="red">【点此这里】</a>直接到首页。</dd>
</dl>
</body>
</html>
