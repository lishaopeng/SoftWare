<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="${comm}/js/jquery.js"></script>
<script src="/${skin}/js/com.js"></script>
<script language="javascript">
[#if msg??]
alert("${msg!}");
[/#if]
</script>
</head>
<body>
	<form action="${base}/mailbox/submit.jsp" name="mailbox" id="mailbox" method="post">
		<table id="tbLetterInfo" width="100%" border="0" cellpadding="1"
			cellspacing="1">
			<tr>
				<td class="tdtit" colspan="4">来信人信息<span>（注意：标有 *
						的必须填写；请填写电子邮箱，以方便我们向您反馈处理信息）</span>
				</td>
			</tr>
			<tr>
				<td class="tdlab">姓名：</td>
				<td><input name="name" type="text" id="name" title="姓名" /><span
					style="color: Red;">* </span></td>
				<td class="tdlab">联系电话：</td>
				<td><input name="mobile" type="text" id="mobile" /><span
					style="color: Red;">* </span></td>
			</tr>
			<tr>
				<td class="tdlab">电子邮箱：</td>
				<td><input name="email" type="text" id="email" /><span
					style="color: Red;">* </span></td>
				<td class="tdlab">邮编：</td>
				<td><input name="zipcode" type="text" id="zipcode" /><span
					style="color: Red;">* </span></td>
			</tr>
			<tr>
				<td class="tdlab">联系地址：</td>
				<td colspan="3"><input name="address" type="text"
					id="address" /></td>
			</tr>
			<tr id="TrDepartment">
				<td class="tdlab">受理部门：</td>
				<td colspan="3">
				<select name="departId" id="departId">
						<option selected="selected" value="">请选择部门</option>
						[@Depart]
						[#list list as depart]
						<option value="${depart.id!}">${depart.name!}</option>
						[/#list]
						[/@Depart]
				</select><span style="color: Red;">* </span></td>
			</tr>
			<tr>
				<td class="tdlab">主题：</td>
				<td colspan="3"><input name="title" type="text"
					id="title" style="width: 350px;" /><span style="color: Red;">*
				</span></td>
			</tr>
			<tr>
				<td class="tdlab">问题类别：</td>
				<td colspan="3">
				<select name="typeId" id="typeId">
						<option selected="selected">请选择类别</option>
						[#list typeList as type]
						<option value="${type.id!}">${type.name!}</option>
						[/#list]
				</select><span style="color: Red;">* </span></td>
			</tr>
			<tr>
				<td class="tdlab">问题描述：</td>
				<td colspan="3"><textarea name="content" cols="80" rows="7"></textarea></td>
			</tr>
			<tr>
				<td colspan="4" class="tdlab">
				<input type="submit" value="提交" class="l-button"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
